version: '3.8'

# Development docker-compose with volume mounts for hot reload
services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: binary-system-backend-dev
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - MONGODB_URL_DEVELOPMENT=${MONGODB_URL_DEVELOPMENT:-mongodb://localhost:27017/binary_system}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - binary-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    container_name: binary-system-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - binary-network

networks:
  binary-network:
    driver: bridge
