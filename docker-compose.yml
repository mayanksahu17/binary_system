# Remove version line for newer Docker Compose (already removed)
services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: binary-system-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-8000}
      - MONGODB_URL_DEVELOPMENT=${MONGODB_URL_DEVELOPMENT}
      - MONGODB_URL_PRODUCTION=${MONGODB_URL_PRODUCTION}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - ALLOWED_ORIGINS=${CLIENT_URL:-http://localhost:3000}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - REDIS_USERNAME=${REDIS_USERNAME}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      - ADMIN_JWT_EXPIRES_IN=${ADMIN_JWT_EXPIRES_IN}
      - NOWPAYMENTS_API_KEY=${NOWPAYMENTS_API_KEY}
      - NOWPAYMENTS_API_URL=${NOWPAYMENTS_API_URL}
      - NOWPAYMENTS_CALLBACK_URL=${NOWPAYMENTS_CALLBACK_URL}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
      - API_URL=${API_URL:-http://localhost:8000}
    restart: unless-stopped
    networks:
      - binary-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://199.188.204.202:8000}/api/v1
    container_name: binary-system-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://199.188.204.202:8000}/api/v1
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - binary-network

networks:
  binary-network:
    driver: bridge
